name: Sync yml repo
on:
  schedule:
    - cron: '5 */3 * * *'
  workflow_dispatch:
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11,需要repo和workflow权限
      # Optional merge arguments
      MERGE_ARGS: ""
      # Optional push arguments
      PUSH_ARGS: ""
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: sync zero205-scripts
        uses: denis-tingajkin/sync-files@main
        if: env.PAT
        with:
          git-author-email: 'xgs951230@163.com'
          git-author-name: 'elecshan'
          src-repository: zero205/JD_tencent_scf
          exclude-files: '.github/workflows/syncGit.yml'
